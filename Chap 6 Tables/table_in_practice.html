<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>

    <body>
        <h1>Sale Prices</h1>
        <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="3">
            <thead bgcolor="green">
                <tr>
                  <th>Products</th>
                  <th>Orignal Price</th>
                  <th>Discounted Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Printed Unstiched 2pcs</th>
                    <td>2000</td>
                    <td>1750</td>
                </tr>
                <tr>
                    <th>Printed Unstiched 3pcs</th>
                    <td colspan="2">3000</td>
                
                </tr>
                <tr>
                    <th>Stiched 2pcs</th>
                    <td rowspan="2">5000</td>
                    <td>4500</td>
                </tr>
                <tr>
                    <th>Stiched 3pcs</th>
                    <td>4000</td>
                </tr>
            </tbody>
            <tfoot bgcolor="skyblue">
                <tr>
                    <td colspan="3">Note: Discounted Price is only valid during sale. </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
